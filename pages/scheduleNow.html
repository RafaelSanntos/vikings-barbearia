<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendar agora - Vikings Barbearia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" media="screen">
</head>
<body>
    <header></header>

    <main class="container">
        <h1 class="my-4">Agendar agora</h1>

        <form id="appointment-form" class="mb-4">
            <div class="form-group">
                <label for="name" class="h5">Nome:</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg" required>
            </div>

            <div class="form-group">
                <label for="date" class="h5">Data:</label>
                <input type="date" id="date" name="date" class="form-control form-control-lg" required>
            </div>

            <div class="form-group">
                <label for="time" class="h5">Horário:</label>
                <input type="time" id="time" name="time" class="form-control form-control-lg" required>
            </div>

            <div class="form-group">
                <label for="service" class="h5">Serviço:</label>
                <select id="service" name="service" class="form-control form-control-lg" required>
                    <option value="">Selecione um serviço</option>
                    <option value="corte">Corte de cabelo</option>
                    <option value="barba">Barba</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Agendar</button>
        </form>

        <h2 class="mb-4">Agendamentos existentes</h2>

        <table id="appointments-table" class="table table-responsive">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Serviço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os agendamentos serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/scheduleNow.js"></script>
    <script>
        $(function(){
            $("header").load("../components/header.html"); 
            $("footer").load("../components/footer.html");
        });
    </script>
</body>
</html>
